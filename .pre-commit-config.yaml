repos:
  - repo: local
    hooks:
      - id: clang-format
        name: ClangFormat
        entry: ./support/script/clang-format-runner.sh -i
        language: system
        types_or: [c, c++]
        exclude: ^externals/.*$
        files: ^EnvironmentSimulator/

      - id: cmake-format
        name: CMakeFormat
        entry: cmake-format
        args: [--in-place]
        language: python
        types: [cmake]
        files: ^(CMakeLists\.txt|[^/]+\.cmake|EnvironmentSimulator/.*(CMakeLists\.txt|\.cmake))$

      - id: black-format
        name: BlackFormat
        entry: black --line-length 88 --target-version py36 --target-version py37 --target-version py38
        language: system
        types: [python]
        files: \.py$
        exclude: >
          (?x)^(
            build/
            | externals/
            | EnvironmentSimulator/
            | Hello-World_coding-example/
            | scripts/
            | test/
            | \.venv/
            | globals\.py
          )

      - id: cppcheck
        name: Cppcheck
        entry: cppcheck
        language: system
        types_or: [c, c++]
        exclude: ^externals/.*$
        files: ^EnvironmentSimulator/
        args:
          - --quiet
          - --inconclusive
          - --error-exitcode=1
          - --inline-suppr
          - --enable=all
          - --suppress=missingOverride #2
          - --suppress=uninitMemberVar #2
          - --suppress=passedByValue #2
          - --suppress=functionStatic #2
          - --suppress=unmatchedSuppression #2
          - --suppress=useInitializationList #3
          - --suppress=unusedLabel #3
          - --suppress=uninitStructMember #2
          - --suppress=missingIncludeSystem #3
          - --suppress=missingInclude #3
          - --suppress=operatorEqVarError #2 # do code changes with emil
          - --suppress=noExplicitConstructor #2
          - --suppress=noValidConfiguration #3
          - --suppress=knownConditionTrueFalse #2 # we will keep it
          - --suppress=unusedStructMember #1 #we will keep it
          - --suppress=unusedFunction #1 #we will keep it
          - --suppress=preprocessorErrorDirective #2 #we will keep it as cppcheck does not support evaluating __has_include() properly.
          - --suppress=redundantAssignment # 2.17 cppcheck
          - --suppress=constVariablePointer
          - --suppress=normalCheckLevelMaxBranches
          - --suppress=duplicateAssignExpression
          - --suppress=duplInheritedMember
          - --suppress=returnByReference
          - --suppress=functionConst
          - --suppress=uselessOverride
          - --suppress=cstyleCast
          - --suppress=checkersReport
          - --suppress=truncLongCastAssignment          
          - --suppress=constParameterPointer          
          - --suppress=checkLevelNormal
          - --suppress=constParameterReference
          - --suppress=constParameter
          - --suppress=constParameterCallback          
          - --suppress=constVariableReference
          - --suppress=suspiciousFloatingPointCast          